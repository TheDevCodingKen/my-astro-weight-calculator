<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script src="./main.js" charset="utf-8" async></script>
  </head>
  <body>
    <header class="calculator header">
      <h1 class="title">Astro Weight Calculator</h1>
    </header>
    <main class="calculator main content">
      <form name="calculator inputs">
        <h2 class="user-input">
          <div>
            <label for="user-weight">How much?</label>
            <br>
            <input id="user-weight" type="number" placeholder="Weight (lbs)" size="20">
          </div>
          <br>
          <div>
            <label for="planets">Choose a Planet:</label>
            <select name="planets" id="planets">
              <option value="default">Please choose an option</option>
            </select>
          </div>
          <p id="output"></p>
            <button id="calculate-button">Calculate</button>
        </h2>
    </form>
    </main>
  </body>
</html>
