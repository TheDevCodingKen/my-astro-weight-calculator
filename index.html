<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="calculator header">
      <h1 class="title">Astro Weight Calculator</h1>
    </div>
    <div class="calculator main content">
      <h2 class="user-input">
        <label for="user-weight">How much?</label>
        <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        <label for="planets">Choose a Planet:</label>
        <select name="planets" id="planets">
        <option value="">Please choose an option</option>
        </select>
        <p id="output"></p>
        <button id="calculate-button">Calculate</button>
      </h2>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
